
<div class="wrapper">
    <h1>Candidplatz</h1>
    <div class="clock">
        {{currentTime | date: 'HH:mm:ss'}}
    </div>
    <table>
        <thead>
            <h2>Abfahrten</h2>
        </thead>
        
        <tbody>
            <tr *ngFor="let departure of departures">
                
                <td class="transportLabel">
                    <div class="transportLogo" *ngIf="departure.transportType  ==  'UBAHN'">
                        <img src="https://www.mvg.de/.resources/mvgde-icons/color/transport-ubahn.svg">
                    </div>
                    <div class="transportLogo" *ngIf="departure.transportType  ==  'BUS'">
                        <img src="https://www.mvg.de/.resources/mvgde-icons/color/transport-bus.svg">
                    </div>
                    <div class="departureBox" >
                        {{departure.label}}
                    </div>
                </td>
                <td>
                    {{departure.destination}}
                </td>
                <td>
                    <div *ngIf="departure.occupancy == 'LOW'">
                        <img src="https://www.mvg.de/.resources/mvgde-icons/mono/pt-occupancy-low.svg" alt="Niedrige Auslastung" class="occ-icon">
                    </div>
                    <div *ngIf="departure.occupancy == 'MEDIUM'">
                        <img src="https://www.mvg.de/.resources/mvgde-icons/mono/pt-occupancy-medium.svg" alt="Mittlere Auslastung" class="occ-icon">
                    </div>
                    <div *ngIf="departure.occupancy == 'HIGH'">
                        <img src="https://www.mvg.de/.resources/mvgde-icons/mono/pt-occupancy-high.svg" alt="Hohe Auslastung" class="occ-icon">
                    </div>
                    <div *ngIf="departure.occupancy == 'UNKNOWN'">
                        <img src="https://www.mvg.de/.resources/mvgde-icons/mono/pt-occupancy-high.svg" class="occ-placeholder">
                    </div>
                </td>
                <td>
                    {{departure.realtimeDepartureTime  | date:'HH:mm'}}
                </td>
                <td>
                    in {{timeTillDeparture(departure.realtimeDepartureTime)}} Min.
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="settings-wrapper">
    <label><input type="checkbox" (change)="updateTransportTypes('UBAHN')" [checked]="transportTypes.includes('UBAHN')">U-Bahn</label>
    <label><input type="checkbox" (change)="updateTransportTypes('BUS')" [checked]="transportTypes.includes('BUS')">Bus</label>
</div>
